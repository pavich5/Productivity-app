<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andra</title>
    <style>
        .monday{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Andra special meals</h2>
    <p>Monday through Sunday</p>
    <p>8AM -- 11PM</p>
    <p>100 denari + koka kola gratis</p>
    <br>
    <p>Vklucuva pizza,gricki,i pijaloci</p>


<form action="" method="get">

    
        <fieldset>
        <legend>Order info</legend>
        <label for="username">Name</label>
        <input type="text" name="username" id="username"> 
        <br>
        <br>

        <input type="radio" name="Type" id="here" value="To go"> 
        <label for="here">Here</label>   
    <br>
        <input type="radio" name="Type" id="Togo" value="To go"> 
        <label for="Togo">To go</label>  
    </fieldset>
    
  

  
        <fieldset>
            <legend>Meni</legend>
            <br>
            <p><strong>Ponedelnik</strong></p>
            <input type="Radio" name="monday" id="Rakijasosopskasalata" value="Rakija + sopska salata">
            <label for="Rakijasosopskasalata">Rakija + sopska salata</label>
<br>
            <input type="Radio" name="monday" id="chicken" value="chicken">
            <label for="chicken">Chicken Salad</label>
            <br>
<br>
            <p"><strong>Vtronik</strong></p>
            <input type="Radio" name="Thuesday" id="Mesana_salata" value="Mesana salata">
            <label for="Mesana_salata">Mesana salata</label>
<br>
            <input type="Radio" name="Thuesday" id="Zelena_salata" value="Zelena salata">
            <label for="Zelena_salata">Zelena salata</label>
            <br>

            <p><strong>Sreda</strong></p>
            <input type="Radio" name="Wednesday" id="Ribja_corba" value="Ribja corba">
            <label for="Ribja_corba">Ribja corba</label>
<br>
            <input type="Radio" name="Wednesday" id="Fazan_corba" value="Fazan corba">
            <label for="Fazan_corba">Fazan corba</label>
            <br>

            <p><strong>Cetvrtok</strong></p>
            <input type="Radio" name="Thursday" id="Gomleze" value="Gomleze">
            <label for="Gomleze">Gomleze</label>
<br>
            <input type="Radio" name="Thursday" id="Riba_Krap" value="Riba Krap">
            <label for="Riba_Krap">Riba Krap</label>
            <br>

            <p><strong>Petok</strong></p>
            <input type="Radio" name="Friday" id="Stek" value="Stek">
            <label for="Stek">Stek</label>
<br>
            <input type="Radio" name="Friday" id="Rebro_na_skara" value="Rebro na skara">
            <label for="Rebro_na_skara">Rebro na skara</label>
            <br>
            <hr>
            <input type="checkbox" name="Leb"value="leb" id="leb" />
            <label for="Leb">3 kriski leb (30 den)</label>
        </fieldset>
    

        <fieldset>
            <p style="margin-bottom: 0px;;"><strong>Gricki</strong></p>
            <legend>Gricki</legend>
            <input type="radio" name="Gricki" id="jabolko">
            <label for="jabolko">Jabolko</label>
            <br>
            <input type="radio" name="Gricki" id="Banana">
            <label for="Banana">Banana</label>
            <br>
            <input type="radio" name="Gricki" id="Cips">
            <label for="Cips">Cips</label>
        </fieldset>
   
        <fieldset>

            <legend>Pijaloci</legend>
            <h3>Pijaloci</h3>   
                <select name="Pijaloci" id="Pijaloci">
                <option value=""></option>
                <option value="Coca cola">Coca cola</option>
                <option value="Fanta">Fanta</option>
                <option value="Ladno makijato">Ladno makijato</option>
                <option value="Lozova rakija">Lozova rakija</option>
                <option value="Espreso">Espreso</option>
        </select>
        </fieldset>

</fieldset>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>


</body>
</html>
