<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <img src="/photos/logo.png" alt="Star wars logo" class="center medium" />
    <div class="tables-container">
      <div class="planets" style="width: 50%; display: inline-block">
        <img
          src="/photos/planet.png"
          width="600"
          height="400"
        />
        <table id="planet-table">
          <thead>
            <tr id="tr">
              <th>Name</th>
              <th>Climate</th>
              <th>Terrain</th>
              <th>Population</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <br />
        <button id="showPlanetsBTN">Show Planets</button>
        <button id="next10BTN">NEXT 10</button>
        <button id="previous10BTN">previous 10</button>
      </div>

      <div class="starships" style="width: 50%; display: inline-block">
        <img
          src="/photos/starship.png"
          width="600"
          height="400"
        />
        <table id="starship-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Manufacturer</th>
              <th>Length</th>
              <th>Crew</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="showStarshipsBTN">Show Starships</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/setuup.js"></script>
  </body>
</html>
