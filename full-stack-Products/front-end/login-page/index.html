<!DOCTYPE html>
<html>
  <head>
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../landing-page/src/logo.png" alt="logo" class="logo" />
        <h3 class="username-heading" style="display: none;">Username</h3>
        <ul>
          <li><a class="button-42" href="">Home</a></li>
          <li><a class="button-42" href="">Category</a></li>
          <li><a class="button-42" href="">Brands</a></li>
          <li><a class="button-42" href="">About Us</a></li>
        </ul>
        <button class="logout-btn button-45">Logout</button>
      </div>
    </header>
    

    <div class="container">
      <h1>Login / Register</h1>
      <div id="login-form">
        <form>
          <input type="text" placeholder="Email" required id="loginEmail" />
          <input type="password" placeholder="Password" required id="loginPassword" />
          <button type="submit" class="button">Login</button>
        </form>
        <div class="form-toggle">
          <button onclick="toggleForm()">Register</button>
        </div>
      </div>
      <div id="register-form" style="display: none">
        <form>
          <input type="text" placeholder="Name" required id="registerName" />
          <input type="text" placeholder="LastName" required id="registerLastName" />
          <input type="text" placeholder="Email" required id="registerEmail" />
          <input type="password" placeholder="Password" required id="registerPassword" />
          <input type="number" placeholder="Age" required id="registerAge" />
          <button type="submit" class="registerButton">Register</button>
          <div id="registerError" class="error-message"></div>
        </form>
        <div class="form-toggle">
          <button onclick="toggleForm()">Login</button>
        </div>
      </div>
    </div>

    <section class="products-view" style="display: none">
      <div>
        <button class="products-btn" style="display: none;">Get Products</button>
        <h2>Product List</h2>
        <div class="productList">
          <div class="product-row" id="productsList"></div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Your Online Store. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
